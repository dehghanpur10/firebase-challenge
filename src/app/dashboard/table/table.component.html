<div class=" wrapper">
  <div class="mat-elevation-z8 wrapper-table">
    <table mat-table [dataSource]="dataSource">

      <!-- company Column -->
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Company</th>
        <td mat-cell
            *matCellDef="let element"> {{element.company.name + ' [ ' + element.company.description + ' ]'}} </td>
      </ng-container>

      <!-- Project Column -->
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef> Project</th>
        <td mat-cell
            *matCellDef="let element"> {{element.project.name + ' [ ' + element.project.description + ' ]'}} </td>
      </ng-container>

      <!-- Task Column -->
      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef> Task</th>
        <td mat-cell *matCellDef="let element">{{ element.task.name + ' [ ' + element.task.description + ' ]'}} </td>
      </ng-container>

      <!-- hours Column -->
      <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef> hours</th>
        <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
      </ng-container>

      <!-- delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> delete</th>
        <td mat-cell *matCellDef="let element"> <mat-icon color="warn" style="cursor: pointer" (click)="deleteRecord(element.id)">delete</mat-icon> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[8, 15, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
